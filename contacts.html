<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | giki</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #FFF2D8;
      background-image: url('kopiback.jpg');
      background-size: cover;
      background-attachment: fixed;
      backdrop-filter: blur(6px);
      color: #113946;
    }

    nav {
      background-color: #BCA37F;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 0.5rem;
    }

    .logo span {
      font-size: 1.25rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      color: #113946;
    }

    nav a.active {
      font-weight: bold;
      color: #113946;
      text-decoration: none;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 2rem;
    }

    .contact-card {
      background-color: #EAD7BB;
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 0.75rem;
      color: #113946;
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #113946;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #BCA37F;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #FFF2D8;
      color: #113946;
    }

    input:focus, textarea:focus {
      border-color: #113946;
      outline: none;
    }

    button {
      background-color: #113946;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 9999px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d2f3f;
    }

    footer {
      background: #BCA37F;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .contact-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="giki.png" alt="giki logo" />
      <span>giki</span>
    </div>
    <div>
      <a href="index.html">Home</a>
      <a href="coffee.html">Coffee</a>
      <a href="pastries.html">Pastries & Breads</a>
      <a href="contacts.html" class="active">Contact</a>
    </div>
  </nav>

  <div class="contact-container">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <p>Send us a message. Weâ€™ll get back to you ASAP!</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 giki. All rights reserved.
  </footer>

</body>
</html>
